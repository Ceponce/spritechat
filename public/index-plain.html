<!DOCTYPE html>
<html>
  <head>

    <title>hello</title>
    <script type="text/javascript" src="js/room.js" defer></script>
    <script type="text/javascript" src="js/menu.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="menu">
      <h1>ENTER CHAT<h1>
      <form id="name-form">

      <div id="history"></div>
      <form id="message-form">

        <button>send</button>
      </form>
    </section>
  </body>
